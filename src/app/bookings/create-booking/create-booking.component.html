<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
     <ion-button>
       <ion-icon name="close" (click)="onCancel()"></ion-icon>
     </ion-button>
    </ion-buttons>
    <ion-title>{{selectedPlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
<p>{{selectedPlace.description}}</p>
<ion-button color="primary" (click)="onBook()">
  Book
</ion-button>
</ion-content>
