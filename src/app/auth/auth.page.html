<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' :'Sign up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f1="ngForm" (ngSubmit)="onSubmit(f1)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailRef="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailRef.valid && emailRef.touched" lines="none">
              <ion-label>Should be valid email</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passRef="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passRef.valid && passRef.touched" lines="none">
              <ion-label>Should be more than 6 char</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button color="primary" fill="clear" expand="full" type="button" (click)="onSwichAuthMode()"
            >Switch to {{isLogin?'Sign Up' : 'Login'}}
          </ion-button>
          <ion-button
            color="primary"
            type="submit"
            *ngIf="!isLoading"
            expand="block"
            [disabled]="!f1.valid"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
