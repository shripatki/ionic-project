<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button color="primary" fill="clear" expand="full"
          >Switch to Login</ion-button
        >
        <ion-button
          color="primary"
          (click)="onLogin()"
          *ngIf="!isLoading"
          expand="block"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
