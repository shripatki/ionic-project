<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Receipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-receipe-item
      *ngFor="let receipe of receipes"
      [receipe]="receipe"
    ></app-receipe-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
