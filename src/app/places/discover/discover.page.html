<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all"><ion-label>All Places</ion-label></ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="releventPlaces && releventPlaces.length > 0;else noResultTemplate">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{releventPlaces[0].title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{releventPlaces[0].price | currency }} / night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img height="10" [src]="releventPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{releventPlaces[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <!--  roterDirection="" -->
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','places','tabs','discover',releventPlaces[0].id]"
              >more</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listOfloadedPlaces"
          approxItemHeight="72px"
        >
          <ion-item
            *virtualItem="let place"
            [routerLink]="['/','places','tabs','discover',place.id]"
            detail
          >
          <!-- <ion-avatar></ion-avatar>  this is used for rouded image-->
            <ion-thumbnail slot="start"> <!-- this is used for the square image -->
              <ion-img [src]="place.imageUrl"></ion-img><!-- Load image Lazyly -->
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #noResultTemplate>
    <ion-grid class="ion-pading">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-label>
            There are no bookable places available, Please come back later
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ng-template>
</ion-content>
